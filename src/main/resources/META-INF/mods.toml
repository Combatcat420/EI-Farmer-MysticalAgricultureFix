modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
description = '''${mod_description}'''

[[dependencies.${ mod_id }]]
modId = "neoforge"
type = "required"
versionRange = "${neoforge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "modern_industrialization"
type = "required"
versionRange = "${modern_industrialization_version}"
ordering = "AFTER"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "emi"
type = "required"
versionRange = "${emi_version}"
ordering = "AFTER"
side = "BOTH"